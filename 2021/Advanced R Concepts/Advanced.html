## Assignment Operators (?)

.smaller[

`&lt;-` is often used for assignment but some people use `=` instead. There is, however, a subtle difference in how they are evaluated when mixed in the same expression. 

.blockquote.exercise[
#### &lt;svg viewBox="0 0 576 512" style="height:1em;position:relative;display:inline-block;top:.1em;" xmlns="http://www.w3.org/2000/svg"&gt;  &lt;path d="M528 0H48C21.5 0 0 21.5 0 48v320c0 26.5 21.5 48 48 48h192l-16 48h-72c-13.3 0-24 10.7-24 24s10.7 24 24 24h272c13.3 0 24-10.7 24-24s-10.7-24-24-24h-72l-16-48h192c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zm-16 352H64V64h448v288z"&gt;&lt;/path&gt;&lt;/svg&gt; Example: operator *precedence*

.pull-left[

```r
a &lt;- b &lt;- 1
a == b
```

```
## [1] TRUE
```

```r
a = b = 1
a == b
```

```
## [1] TRUE
```
]
.pull-right[

```r
a = b &lt;- 1
a == b
```

```
## [1] TRUE
```

```r
a &lt;- b = 1
```

```
## Error in a &lt;- b = 1: konnte Funktion "&lt;-&lt;-" nicht finden
```
]


]]

???

- This really is just a convention and nothing precludes using `=` instead of `&lt;-` for assignment

- When mixed, `&lt;-` has precedence over `=`

- **Fact**: `&lt;-` comes from a time where there actually was a `&lt;-` key on keyboards. `&lt;-` and `-&gt;` essentially do the same thing.

- R interprets `a &lt;- b = 1` as `'&lt;-&lt;-'(a, b = 1, value = 1)`

function copyToClipboard(element) {
  var $temp = $("<textarea>");
  $("body").append($temp);
  
  let vars = '';
  
  $(element).children().each((i, v) => {
      vars += $(v).text() + '\n'
    })
  
  $temp.val(vars).select();
  document.execCommand("copy");
  $temp.remove();
